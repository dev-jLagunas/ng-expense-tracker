<div
  class="w-90vw mx-auto flex justify-center gap-4 my-4 text-green-950 items-center md:w-full lg:justify-evenly"
>
  <button (click)="previousMonth()" class="month-btns">
    <i class="fa-solid fa-caret-left pr-1"></i>Prev
  </button>
  <p class="font-bold text-xl sm:text-2xl">
    {{ currentMonth | date : "MMMM y" }}
  </p>
  <button (click)="nextMonth()" class="month-btns">
    Next<i class="fa-solid fa-caret-right pl-1"></i>
  </button>
</div>
