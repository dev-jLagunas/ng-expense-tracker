<div class="">
  <h2 class="">Recent Transactions</h2>
  @for ( transaction of transactions; track transaction.id) {
  <article class="">
    <div class="">
      <i
        [ngClass]="transaction.icon"
        class="bg-emerald-700 text-white h-max p-2 rounded-full text-sm mr-2"
      ></i>
      <div>
        <h3 class="">{{ transaction.title }}</h3>
        <p class="">{{ transaction.notes }}</p>
      </div>
    </div>
    <div class="">
      <p
        [ngClass]="{
          'text-red-700': transaction.type === 'expense',
          'text-green-700': transaction.type === 'income'
        }"
      >
        ${{ transaction.amount }}
      </p>
      <p class="">{{ transaction.date }}</p>
    </div>
  </article>
  }
  <div class="">
    <button class="">See All</button>
  </div>
</div>
